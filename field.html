<svg ng-attr-x="{{field.x}}" ng-attr-y="{{field.y}}">
    <rect class="field" width="64" height="96"></rect>
    <rect class="fieldRibbon" width="64" height="25" ng-class="field.group" ng-if="showRibbon"></rect>
    <text x="32" ng-attr-y="{{textY}}" text-anchor="middle" >
        <tspan>{{field.name1}}</tspan>
        <tspan x="32" dy="15">{{field.name2}}</tspan>
    </text>
</svg>
