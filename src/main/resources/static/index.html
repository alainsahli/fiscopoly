<!DOCTYPE html>
<html lang="de-CH" ng-app="fiscopolyApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fiscopoly</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="fiscopoly.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="fiscopoly.js"></script>
</head>
<body ng-cloak>
<div class="navbar" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Fiscopoly</a>
        </div>
    </div>
</div>

<div class="container" ng-controller="BoardCtrl">

    <svg id="board" width="100%" height="1000">
        <field ng-repeat="field in fieldsExceptCorners | filter: {orientation: 'S'}" field="field"></field>
        <field-west ng-repeat="field in fieldsExceptCorners | filter: {orientation: 'W'}" field="field"></field-west>
        <field ng-repeat="field in fieldsExceptCorners | filter: {orientation: 'N'}" field="field"></field>
        <field-east ng-repeat="field in fieldsExceptCorners | filter: {orientation: 'E'}" field="field"></field-east>
        <corner ng-repeat="field in fields | filter: {type: 'corner'}" field="field"></corner>
    </svg>
</div>
</body>
</html>
